name: Android Lint Review

on:
  pull_request:
    branches:
      - develop

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run Android Lint
        run: ./gradlew lint

      - name: Debug Lint Reports
        run: ls -R app/build/reports/

      - name: Post Lint Results with Reviewdog
        run: |
          reviewdog \
            -f=rdjson \
            -name="Android Lint" \
            -reporter=github-pr-review \
            -level=error \
            -input=app/build/reports/lint-results.xml
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
